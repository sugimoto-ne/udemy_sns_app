        "404":
          description: 投稿が見つかりません
          schema:
            additionalProperties: true
            type: object
        "500":
          description: サーバーエラー
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 投稿削除
      tags:
      - 投稿
    get:
      consumes:
      - application/json
      description: 指定されたIDの投稿を取得します
      parameters:
      - description: 投稿ID
        in: path
        name: id
