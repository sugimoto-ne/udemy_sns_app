basePath: /api/v1
definitions:
  handlers.CreateCommentRequest:
    properties:
      content:
        maxLength: 280
        type: string
    required:
    - content
    type: object
  handlers.CreatePostRequest:
    properties:
      content:
        maxLength: 280
        type: string
    required:
    - content
    type: object
  handlers.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  handlers.UpdatePostRequest:
    properties:
      content:
        maxLength: 280
        type: string
    required:
    - content
    type: object
  handlers.UpdateProfileRequest:
    properties:
      avatar_url:
        type: string
      bio:
        type: string
      birth_date:
        type: string
      display_name:
        type: string
      header_url:
        type: string
      occupation:
        type: string
      website:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: TwitterライクなSNSアプリケーションのREST API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: SNS API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: メールアドレスとパスワードでログインし、JWTトークンを発行します
      parameters:
      - description: ログイン情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'data: AuthResponse'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: バリデーションエラー
          schema:
            additionalProperties: true
            type: object
        "401":
          description: メールアドレスまたはパスワードが正しくない
          schema:
            additionalProperties: true
            type: object
        "500":
          description: サーバーエラー
          schema:
            additionalProperties: true
            type: object
      summary: ユーザーログイン
      tags:
      - 認証
  /auth/me:
    get:
      consumes:
      - application/json
      description: JWTトークンから現在ログイン中のユーザー情報を取得します
      produces:
      - application/json
      responses:
        "200":
          description: 'data: PublicUser'
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 認証エラー
          schema:
            additionalProperties: true
            type: object
        "404":
          description: ユーザーが見つかりません
          schema:
            additionalProperties: true
            type: object
        "500":
          description: サーバーエラー
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 現在のユーザー情報取得
      tags:
      - 認証
  /auth/register:
    post:
      consumes:
      - application/json
      description: 新しいユーザーを登録し、JWTトークンを発行します
      parameters:
      - description: 登録情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 'data: AuthResponse'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: バリデーションエラー
          schema:
            additionalProperties: true
            type: object
        "409":
          description: メールアドレスまたはユーザー名が既に存在
          schema:
            additionalProperties: true
            type: object
        "500":
          description: サーバーエラー
          schema:
            additionalProperties: true
            type: object
      summary: ユーザー登録
      tags:
      - 認証
  /comments/{id}:
    delete:
      consumes:
      - application/json
      description: 自分のコメントを削除します（論理削除）
      parameters:
      - description: コメントID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: 削除成功
        "400":
          description: 無効なコメントID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 認証エラー
          schema:
            additionalProperties: true
            type: object
        "403":
          description: 権限エラー（他人のコメントは削除できません）
          schema:
            additionalProperties: true
            type: object
        "404":
          description: コメントが見つかりません
          schema:
            additionalProperties: true
            type: object
        "500":
          description: サーバーエラー
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: コメント削除
      tags:
      - コメント
  /posts:
    get:
      consumes:
      - application/json
      description: 投稿のタイムラインを取得します（全体またはフォロー中のユーザー）
      parameters:
      - default: all
        description: タイムラインタイプ
        enum:
        - all
        - following
        in: query
        name: type
        type: string
      - default: 20
        description: 取得件数（最大100）
        in: query
        name: limit
        type: integer
      - description: ページネーションカーソル
        in: query
        name: cursor
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'data: []Post, pagination: {has_more, next_cursor, limit}'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: サーバーエラー
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: タイムライン取得
      tags:
      - 投稿
    post:
      consumes:
      - application/json
      description: 新しい投稿を作成します
      parameters:
      - description: 投稿内容
        in: body
        name: request
        required: true
