          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 投稿詳細取得
      tags:
      - 投稿
    put:
      consumes:
      - application/json
      description: 自分の投稿を更新します
      parameters:
      - description: 投稿ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新内容
        in: body
