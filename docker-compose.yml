services:
  db:
    image: postgres:15-alpine
    container_name: sns_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sns_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  db_test:
    image: postgres:15-alpine
    container_name: sns_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sns_db_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
    profiles:
      - test

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sns_api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sns_db
      JWT_SECRET: Qa9MiEZ0O8oFUNxVtCDW/R168PTRSsazUb1TJmQkufZR/zPZCWINrUVNKIPySwkY
      PORT: 8080
      ENV: development
      TEST_MODE: "false"
      GOTOOLCHAIN: auto  # 必要に応じて新しいGoツールチェーンを自動ダウンロード
    volumes:
      - ./backend:/app
      - /app/tmp  # Airのビルドキャッシュ用（コンテナ内のみ）
      - media_data:/app/uploads
    # CPU・メモリ制限を設定してシステム全体の安定性を向上
    deploy:
      resources:
        limits:
          cpus: '2.0'   # 最大2コア使用
          memory: 1G    # 最大1GB使用
        reservations:
          cpus: '0.5'   # 最低0.5コア確保
          memory: 256M  # 最低256MB確保
    working_dir: /app
    # Airによるホットリロード（go runの代わり）
    command: air -c .air.toml
    networks:
      - default

  api_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sns_api_test
    ports:
      - "8081:8081"
    depends_on:
      db_test:
        condition: service_healthy
    environment:
      DB_TEST_HOST: db_test
      DB_TEST_PORT: 5432
      DB_TEST_USER: postgres
      DB_TEST_PASSWORD: postgres
      DB_TEST_NAME: sns_db_test
      JWT_SECRET: Qa9MiEZ0O8oFUNxVtCDW/R168PTRSsazUb1TJmQkufZR/zPZCWINrUVNKIPySwkY
      PORT: 8081
      ENV: test
      TEST_MODE: "true"
    volumes:
      - ./backend:/app
      - /app/tmp  # Airのビルドキャッシュ用
    # CPU・メモリ制限（テスト環境）
    deploy:
      resources:
        limits:
          cpus: '1.0'   # 最大1コア使用
          memory: 512M  # 最大512MB使用
    working_dir: /app
    # Airによるホットリロード（テスト環境）
    command: air -c .air.toml
    networks:
      - default
    profiles:
      - test

volumes:
  postgres_data:
    driver: local
  media_data:
    driver: local
