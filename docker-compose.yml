version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sns_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sns_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sns_api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sns_db
      JWT_SECRET: your-secret-key-change-this-in-production
      PORT: 8080
      ENV: development
    volumes:
      - ./backend:/app
      - /app/tmp
      - media_data:/app/uploads
    working_dir: /app
    command: go run cmd/server/main.go

volumes:
  postgres_data:
    driver: local
  media_data:
    driver: local
